<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/prediction">Crop Prediction</a></li>
                {{ if .isAdmin }}
                <li><a href="/admin">Admin Dashboard</a></li>
                {{ end }}
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
        
        <div class="content">
            <h1 class="gradient-title">Crop Prediction Application</h1>
            
            <div class="prediction-content">
                <p>Enter the environmental conditions to predict the best crop.</p>
                
                <form action="/predict" method="POST" class="prediction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nitrogen">Nitrogen Content (mg/kg)</label>
                            <input type="number" id="nitrogen" name="nitrogen" min="0" max="100" step="0.1" value="0.0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phosphorus">Phosphorus Content (mg/kg)</label>
                            <input type="number" id="phosphorus" name="phosphorus" min="0" max="100" step="0.1" value="0.0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="potassium">Potassium Content (mg/kg)</label>
                            <input type="number" id="potassium" name="potassium" min="0" max="100" step="0.1" value="0.0" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="temperature">Temperature (Â°C)</label>
                            <input type="number" id="temperature" name="temperature" min="-10" max="50" step="0.1" value="0.0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="humidity">Humidity (%)</label>
                            <input type="number" id="humidity" name="humidity" min="0" max="100" step="0.1" value="0.0" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ph">Soil pH Level</label>
                            <input type="number" id="ph" name="ph" min="0" max="14" step="0.1" value="6.5" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="rainfall">Rainfall (mm)</label>
                            <input type="number" id="rainfall" name="rainfall" min="0" max="300" step="0.1" value="0.0" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <button type="submit" class="submit-button">Predict Crop</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; Error404. All rights reserved.
    </div>
</body>
</html>
