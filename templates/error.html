<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/prediction">Crop Prediction</a></li>
                {{ if .isAdmin }}
                <li><a href="/admin">Admin Dashboard</a></li>
                {{ end }}
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
        
        <div class="content">
            <h1 class="gradient-title">Crop Prediction Application</h1>
            
            <div class="error-content">
                <div class="error-message">
                    <h2>Error: {{ .error }}</h2>
                </div>
                
                <div class="back-button-container">
                    <a href="/prediction" class="back-button">Try Again</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; Error404. All rights reserved.
    </div>
</body>
</html>
